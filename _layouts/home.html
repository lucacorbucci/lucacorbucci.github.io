<html class="no-js">

	<head>
		{% include head.html %}
	</head>
	<body>
		{% include nav.html %}
		<!-- Header -->

		<header
			class="header flex"
			role="banner"
			onclick="s = document.getElementById('id1'); node = document.createElement('li'); var x = event.clientX;
    node.style.left=x + 'px'; var y = event.clientY; node.style.top = y + 'px'; console.log(event.clientY); const getRandom
    = (min, max) => Math.floor(Math.random() * (max - min + 1) + min); var list = ['140px', '40px','60px','80px', '120px'];
    var index = getRandom(0,4); node.style.width=list[index]; node.style.height=list[index]; s.appendChild(node);"
		>
			<div id="quadrato" class="container animated fadeIn">
				<div class="row">
					<a>
						<img
							src="{{ site.logo }}"
							class="img-circle zoombtn animated rotateIn"
						/>
					</a>
					<h3 class="title">
						<a class="zoombtn">
							<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
						</a>
					</h3>
					<hr class="hr-line" />
					<h3 class="title">
						<a>
							<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
						</a>
					</h3>
					{% include social-links.html %}
					<hr class="hr-line" />
					<h3 class="title">
						<a class="btn zoombtn" href="{{ site.url }}/about">
							Curriculum
						</a>

						<a class="btn zoombtn" href="{{ site.url }}/blog">
							Blog
						</a>
						<a class="btn zoombtn" href="https://medium.com/@Tankado95">
							Medium
						</a>
					</h3>
				</div>
			</div>
		</header>
		{% include scripts.html %}
	</body>
</html>
